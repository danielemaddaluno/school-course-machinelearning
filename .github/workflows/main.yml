name: CompileLaTeX

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2.5.0
      
      # https://github.com/dante-ev/latex-action check "real-document" section
      - name: ğŸ“œ Pdflatex presentation n1
        uses: dante-ev/latex-action@2021-A
        with:
          working_directory: slides
          root_file: presentation.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      # - name: ğŸ“œ bibtex presentation
      #   uses: dante-ev/latex-action@2021-A
      #   with:
      #     root_file: presentation.aux
      #     compiler: bibtex
      #     args: 
      - name: ğŸ“œ Pdflatex presentation n2
        uses: dante-ev/latex-action@2021-A
        with:
          working_directory: slides
          root_file: presentation.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: ğŸ“œ Pdflatex presentation n3
        uses: dante-ev/latex-action@2021-A
        with:
          working_directory: slides
          root_file: presentation.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape

      # https://github.com/dev-drprasad/delete-older-releases
      - name: ğŸ—‘ï¸ Delete older release
        uses: dev-drprasad/delete-older-releases@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          keep_latest: 2
          delete_tags: true
          #delete_tag_pattern: beta # defaults to ""
      
      # https://github.com/xresloader/upload-to-github-release
      - name: ğŸ·ï¸ Release file .pdf
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "slides/presentation.pdf"
          tags: false
          draft: false

      - name: ğŸ›ï¸ Archive codes folder (recursive, quiet)
        run: zip -r -q codes.zip codes

      # https://github.com/xresloader/upload-to-github-release
      - name: ğŸ·ï¸ Release codes.zip
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "codes.zip"
          tags: false
          draft: false